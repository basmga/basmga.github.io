<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招商网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #0044cc;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        h2 {
            border-bottom: 2px solid #0044cc;
            padding-bottom: 0.5rem;
        }
        footer {
            background: #0044cc;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
        }
        .contact-form button {
            background: #0044cc;
            color: white;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .contact-form button:hover {
            background: #0033aa;
            transform: scale(1.05);
        }
        /* Responsive design */
        @media (max-width: 768px) {
            nav ul {
                text-align: center;
            }
            nav ul li {
                display: block;
                margin: 0.5rem 0;
            }
            footer {
                position: relative;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>招商网站</h1>
        <nav>
            <ul>
                <li>首页</li>
                <li>公司介绍</li>
                <li>招商信息</li>
                <li>联系我们</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="home" class="section">
            <h2>欢迎来到我们的招商网站</h2>
            <p>我们致力于提供最优质的招商机会，帮助您的投资项目取得成功。</p >
            <button onclick="scrollToSection('contact')">立即联系我们</button>
        </section>

        <section id="about" class="section">
            <h2>公司介绍</h2>
            <p>我们公司在行业中拥有多年的经验，并且在招商领域取得了显著的成绩。我们的团队由一流的专家组成，他们将帮助您实现投资目标。</p >
        </section>

        <section id="investment" class="section">
            <h2>招商信息</h2>
            <p>我们提供各种招商机会，包括但不限于：...</p >
            <ul>
                <li>项目一</li>
                <li>项目二</li>
                <li>项目三</li>
            </ul>
            <p>详情请联系我们的招商顾问。</p >
            <button onclick="scrollToSection('contact')">获取更多信息</button>
        </section>

        <section id="contact" class="section">
            <h2>联系我们</h2>
            <form class="contact-form" action
            ="#" method="post" onsubmit="return handleSubmit(event)">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">留言:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">提交</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 招商网站. 保留所有权利.</p >
    </footer>

    <script>
        // Smooth scrolling function
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        // Form submission handler
        function handleSubmit(event) {
            event.preventDefault();
            alert('感谢您的留言，我们会尽快联系您！');
            // Here you can also send the form data to your server if needed
            // Example: 
            // const formData = new FormData(event.target);
            // fetch('/submit-form', { method: 'POST', body: formData });
            document.querySelector('.contact-form').reset(); // Reset the form
            return false; // Prevent default form submission
        }
    </script>
</body>
</html>
